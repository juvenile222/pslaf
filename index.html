<!DOCTYPE html>
<html>
<head>
<title>Redirect to YouTube</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
}
.message-container {
text-align: center;
}
</style>
<script>
// Function to display the message and redirect to the specified YouTube link
function redirectToYouTube() {
var messageContainer = document.getElementById("message-container");
messageContainer.innerHTML = "<h2>Why does this site even exist ? </h2>";
setTimeout(function () {
// Display the additional message for 1 second longer (4000 milliseconds)
messageContainer.innerHTML = "<h2>It's true purpose!!<h2>";
setTimeout(function () {
window.location.href = "https://www.youtube.com/shorts/55If53QRIF4";
}, 300);
}, 4000); // Changed the duration to 4000 milliseconds
}
</script>
</head>
<body>
<div class="message-container" id="message-container">
<h1>Redirecting to YouTube...</h1>
</div>
<script>
redirectToYouTube(); // Automatically start the redirection process
</script>
</body>
</html>
